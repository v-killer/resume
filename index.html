<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申浩的个人简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="loading.css">
    <!--引用阿里巴巴图标-->
    <script src="//at.alicdn.com/t/font_8d5l8fzk5b87iudi.js"></script>
</head>

<body>
    <div id="siteWelcome" class="site-welcome active">
        <div class="loading"></div>
    </div>
    <div id="topNavBar" class="topNavBar">
        <div class="topNavBar-inner clearfix">
            <a href="#" class="logo" alt="logo">
                <span class="rs">Shen</span>
                <span class="card">Hao</span>
            </a>
            <nav class="menu" style="float: right;">
                <ul class="clearfix">
                    <li>
                        <a href="#siteAbout">关于</a>
                    </li>
                    <li>
                        <a href="#siteSkills">技能</a>
                    </li>
                    <li>
                        <a href="#siteWorks">作品</a>
                        <ul class="submenu">
                            <li>作品1</li>
                            <li>作品2</li>
                            <li>作品3</li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">博客</a>
                        <ul class="submenu">
                            <li>博客1</li>
                            <li>博客2</li>
                            <li>博客3</li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">日历</a>
                    </li>
                    <li>
                        <a href="#">联系方式</a>
                    </li>
                    <li>
                        <a href="#">其他</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="banner">
        <div class="mask"></div>
    </div>
    <main>
        <div data-x id="siteAbout" class="usercard">
            <div class="pictureAndText clearfix">
                <div class="picture">
                    <img src="./img/avatar.jpg" alt="头像">
                </div>
                <div class="text">
                    <span class="welcome">HELLO
                        <span class="triangle"></span>
                    </span>
                    <h1>申浩</h1>
                    <p>前端工程师</p>
                    <hr>
                    <dl class="clearfix">
                        <dt>年龄</dt>
                        <dd>23</dd>
                        <dt>工作地点</dt>
                        <dd>郑州</dd>
                        <dt>邮箱</dt>
                        <dd>343206898@qq.com</dd>
                        <dt>联系方式</dt>
                        <dd>18625955003</dd>
                    </dl>
                </div>
            </div>
            <footer class="media">
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qq"></use>
                    </svg>
                </a>
                <a href="https://github.com/v-killer">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                    </svg>
                </a>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibo"></use>
                    </svg>
                </a>
            </footer>
        </div>
        <p class="downloadResume-wrapper">
            <a class="downloadResume" href="#" target="_blank">下载PDF简历</a>
        </p>
    </main>

    <section data-x id="siteSkills" class="skills">
        <h2>技能</h2>
        <ol class="clearfix">
            <li>
                <h3>HTML5&amp;CSS3</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
            </li>
            <li>
                <h3>JavaScript</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 20%;"></div>
                </div>
            </li>
            <li>
                <h3>JQuery</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 10%;"></div>
                </div>
            </li>
            <li>
                <h3>Vue.js</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 10%;"></div>
                </div>
            </li>
            <li>
                <h3>React.js</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 10%"></div>
                </div>
            </li>
            <li>
                <h3>Node.js</h3>
                <div class="progressBar">
                    <div class="progress" style="width: 30%"></div>
                </div>
            </li>
        </ol>
    </section>

    <section data-x id="siteWorks" class="portfolio">
        <h2>作品集</h2>
        <div id="mySlides">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <img src="./img/works/nav-page.jpg" class="swiper-slide">
                    <img src="./img/works/canvas.jpg" class="swiper-slide">
                    <img src="./img/works/apple-like.jpg" class="swiper-slide">
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                <!-- 如果需要滚动条 -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <section class="message">
        <h2>留言</h2>
        <ol id="messageList">
        </ol>
        <form id="postMessageForm" style="width: 700px;margin: 50px auto;">
            <label for="">姓名</label>
            <input type="text" name="name">
            <label for="">内容</label>
            <input type="text" name="content">
            <input type="submit" value="提交">
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
    <script src="./js/base/View.js"></script>
    <script src="./js/base/Model.js"></script>
    <script src="./js/base/Controller.js"></script>
    <!-- 模块化 -->
    <script src="./js/init-swiper.js"></script>
    <script src="./js/auto-slide-up.js"></script>
    <script src="./js/sticky-topbar.js"></script>
    <script src="./js/smoothly-navigation.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/base/Controller.js"></script>
    <script>
        setTimeout(function () {
            siteWelcome.classList.remove('active')
        }, 1000)
    </script>
</body>

</html>
